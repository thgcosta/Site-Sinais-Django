<section class="container-header">
    <div class="logo"><a>Tiro Certo</a></div>
    <div class="sinais-title">
        <h2>Sinais<span>On</span>line</h2>
    </div>
    {% if not apear_button %}
        <div class="buttons">
            {% if not apear_login %}
            <div class="btn-login"><a class="login" href="{% url 'sitesinais:trial' %}">Entrar</a></div>
            {% endif %}

            {% if not apear_register %}
                <div class="btn-register"><a href="{% url 'sitesinais:cadastro' %}">Cadastrar</a></div>
            {% endif %}
        </div>
    {% else %}
        <div class="buttons">
            <form action="{% url 'sitesinais:logout' %}" method="POST">{% csrf_token %}
                <button class="btn-login logout" type="submit">Sair</button>
            </form>
            <div class="btn-register" style="display:None;">
                <a href="{% url 'sitesinais:cadastro' %}">Comprar Acesso</a>
            </div>
        </div>
        
    {% endif %}
</section>
<div class="row"></div>
